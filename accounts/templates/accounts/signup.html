{% extends 'base.html' %}

{% block title %}CafeApp - SIGN UP{% endblock title %}

{% block id %}accounts{% endblock id %}

{% block page %}SIGN UP{% endblock page %}

{% block paragraph %}
<form method="post" enctype="multipart/form-data" class="max-w-2xl mx-auto">
    <div class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <p class="text-center text-sm text-gray-600 mt-4">
        ログインは<a href="{% url 'accounts:login' %}" class="text-cafe-cyan hover:text-cafe-cyan-dark underline">こちら</a>
    </p>
    <input type="submit" class="btn-primary mt-6" value="新規登録">
</form>

<style>
    form p {
        @apply mb-4;
    }
    form label {
        @apply block font-bold mb-2 text-cafe-brown;
    }
    form input[type="text"],
    form input[type="password"],
    form input[type="email"] {
        @apply w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-cafe-cyan;
    }
    form ul {
        @apply text-sm text-gray-600 mt-2 ml-4 list-disc;
    }
</style>
{% endblock paragraph %}
